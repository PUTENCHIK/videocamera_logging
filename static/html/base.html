<html lang="ru">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Default title{% endblock %}</title>
        <link href="{{ url_for('styles', path='/header.css') }}" rel="stylesheet">
        {% block styles %}{% endblock %}

    <body>
        <div id="app">

        {% endblock %}
    </body>
</html>
