<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Изображения</title>
        <link href="{{ url_for('styles', path='/images.css') }}" rel="stylesheet">
        <link href="{{ url_for('styles', path='/header.css') }}" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__content">
                <a class="header__logo" href="/">
                    <span>
                        videocameras
                        <br>
                        logging
                    </span>
                </a>
                <nav>
                    <a class="header__link current">
                        <span>Снимки</span>
                    </a>
                    <a class="header__link" href="/cameras">
                        <span>Видеокамеры</span>
                    </a>
                    <a class="header__link" href="/statistic">
                        <span>Статистика</span>
                    </a>
                    <a class="header__link" href="/about">
                        <span>О проекте</span>
                    </a>
                </nav>
            </div>
        </header>

        <div class="main">
            <div class="filters-container">
                <form name="filters" action="filters" method="post">
                    <div class="form-group">
                        <label class="filled">
                            <span>id изображения:</span>
                            <input type="number" name="id" min="1" placeholder="123">
                        </label>
                        <label class="fixed">
                            <span>От:</span>
                            <input type="date" name="from">
                        </label>
                        <label class="fixed">
                            <span>До:</span>
                            <input type="date" name="until">
                        </label>
                        <label class="filled">
                            <span>Кол-во объектов:</span>
                            <input type="number" name="amount" min="1" value="1">
                        </label>
                    </div>

                    <button class="basic" type="submit">
                        <span>Применить</span>
                    </button>
                </form>
            </div>

            <div class="images-container">
                <div class="image-box">
                    <img src="{{ url_for('images', path='/forest.png') }}" alt="">
                    <div class="image_description_wrapper">
                        <div class="information_wrapper">
                            <div class="information_block">
                                <h3 class="header3 information_title">Общая информация:</h3>
                                <span class="regular information_image_id">ID снимка: 123</span>
                                <span class="regular information_time">Время: 2020-07-07 18:45:34</span>
                                <span class="regular information_camera_id">ID камеры: 43</span>
                            </div>
                            <img src="{{ url_for('images', path='/info.svg') }}" alt="">
                        </div>
                        <div class="objects_wrapper">
                            <h3 class="header3 objects_title">Замеченные объекты:</h3>
                            <div class="objects">
                                <img src="{{ url_for('images', path='/bear.svg') }}" alt="">
                                <img src="{{ url_for('images', path='/moose.svg') }}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="image-box">
                    <img src="{{ url_for('images', path='/forest2.png') }}" alt="">
                    <div class="image_description_wrapper">
                        <div class="information_wrapper">
                            <div class="information_block">
                                <h3 class="header3 information_title">Общая информация:</h3>
                                <span class="regular information_image_id">ID снимка: 421</span>
                                <span class="regular information_time">Время: 2022-07-07 18:45:34</span>
                                <span class="regular information_camera_id">ID камеры: 12</span>
                            </div>
                            <img src="{{ url_for('images', path='/info.svg') }}" alt="">
                        </div>
                        <div class="objects_wrapper">
                            <h3 class="header3 objects_title">Замеченные объекты:</h3>
                            <div class="objects">
                                <img src="{{ url_for('images', path='/bear.svg') }}" alt="">
                                <img src="{{ url_for('images', path='/bear.svg') }}" alt="">
                                <img src="{{ url_for('images', path='/bear.svg') }}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
